name: Deploy to Production

on:
  push:
    tags:
      - "v*" # Trigger ketika ada tag yang dimulai dengan 'v' (misal: v1.0.0, v2.1.3)
    branches:
      - main # Pastikan tag dibuat dari branch main

env:
  REGISTRY: docker.io
  IMAGE_NAME: rihanodev/web-porto-frontend
  PROD_PORT: 1500

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps

      - name: Create env file
        run: |
          echo "VITE_API_BASE_URL=${{ secrets.PROD_API_BASE_URL }}" > .env
          echo "VITE_ANALYTICS_API_URL=${{ secrets.PROD_API_BASE_URL }}" >> .env
          echo "VITE_ANALYTICS_API_KEY=${{ secrets.PROD_API_KEY }}" >> .env
          echo "VITE_ENABLE_ANALYTICS=true" >> .env

      - name: Build project
        run: |
          npm run build

      - name: Extract tag version
        id: extract_version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "SHORT_SHA=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.extract_version.outputs.VERSION }}
            ${{ env.IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.extract_version.outputs.VERSION }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Deploy to production server
        if: github.ref_type == 'tag'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "üöÄ Starting PRODUCTION deployment of ${{ steps.extract_version.outputs.VERSION }}..."
            echo "üìå Port: ${{ env.PROD_PORT }}"

            # Check port usage
            echo "üîç Checking port ${{ env.PROD_PORT }} usage..."
            sudo netstat -tlnp | grep :${{ env.PROD_PORT }} || true
            sudo lsof -i :${{ env.PROD_PORT }} || true

            # Stop any existing services on the port
            echo "üõë Stopping services on port ${{ env.PROD_PORT }}..."
            sudo systemctl stop apache2 || true
            sudo systemctl stop nginx || true
            sudo systemctl disable apache2 || true
            sudo systemctl disable nginx || true

            # Kill any processes using the port
            sudo fuser -k ${{ env.PROD_PORT }}/tcp || true

            # Pull latest image
            echo "üì¶ Pulling Docker image..."
            docker pull ${{ env.IMAGE_NAME }}:${{ steps.extract_version.outputs.VERSION }}

            # Stop and remove existing container
            echo "üîÑ Managing existing containers..."
            docker stop web-porto-frontend-prod || true
            docker rm web-porto-frontend-prod || true

            # Wait for port to be freed
            sleep 5

            # Run new container
            echo "üöÄ Starting new production container..."
            docker run -d \
              --name web-porto-frontend-prod \
              --restart unless-stopped \
              -p ${{ env.PROD_PORT }}:80 \
              ${{ env.IMAGE_NAME }}:${{ steps.extract_version.outputs.VERSION }}

            # Wait for container to start
            echo "‚è≥ Waiting for container to start..."
            sleep 10

            # Check container status
            echo "üìä Container status:"
            docker ps | grep web-porto-frontend-prod || echo "‚ö†Ô∏è  Container not running!"

            echo "üîç Checking container content:"
            docker exec web-porto-frontend-prod ls -la /usr/share/nginx/html/ || true

            echo "üìÑ Checking index.html exists:"
            docker exec web-porto-frontend-prod test -f /usr/share/nginx/html/index.html && echo "‚úÖ index.html found" || echo "‚ùå index.html NOT found"

            echo "üìã Container logs (last 20 lines):"
            docker logs web-porto-frontend-prod --tail 20 || true

            # Test if port is responding
            echo "üåê Testing HTTP response on port ${{ env.PROD_PORT }}..."
            timeout 30 bash -c 'until curl -f http://localhost:${{ env.PROD_PORT }}/ >/dev/null 2>&1; do sleep 2; echo "Waiting for HTTP..."; done' || echo "‚ö†Ô∏è  HTTP test timed out"

            # Additional debugging
            echo "üîç Additional verification:"
            echo "1. Direct HTTP test:"
            curl -I http://localhost:${{ env.PROD_PORT }}/ || true

            echo "2. Container network info:"
            docker inspect web-porto-frontend-prod --format='{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' || true

            echo "3. Nginx status:"
            docker exec web-porto-frontend-prod ps aux | grep nginx || true

            echo "4. Port binding:"
            docker port web-porto-frontend-prod || true

            # Clean up old images (keep last 3 versions)
            echo "üßπ Cleaning up old images..."
            docker image prune -af --filter "until=72h" || true

            echo "‚úÖ Production deployment completed!"
            echo "üåê PROD Site: http://$(curl -s ifconfig.me || echo 'your-server-ip'):${{ env.PROD_PORT }}"
            echo "üì¶ Version: ${{ steps.extract_version.outputs.VERSION }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ steps.extract_version.outputs.VERSION }}
          name: Release ${{ steps.extract_version.outputs.VERSION }}
          body: |
            ## üöÄ Production Release ${{ steps.extract_version.outputs.VERSION }}

            ### ‚ú® What's New
            - Complete glass theme portfolio system
            - Mobile-optimized PDF viewer with smart fallbacks
            - Responsive navigation with mobile dropdown
            - Theme selector with mobile-friendly interface
            - Production-ready Docker deployment
            - Automated CI/CD pipeline

            ### üì¶ Docker Image
            ```bash
            docker pull ${{ env.IMAGE_NAME }}:${{ steps.extract_version.outputs.VERSION }}
            ```

            ### üöÄ Quick Deploy
            ```bash
            docker run -d --name web-porto -p 80:80 ${{ env.IMAGE_NAME }}:${{ steps.extract_version.outputs.VERSION }}
            ```

            ### üåê Live Production
            The application has been automatically deployed to the production server on port ${{ env.PROD_PORT }}.

            ### üìù Deployment Info
            - **Version**: ${{ steps.extract_version.outputs.VERSION }}
            - **Commit**: ${{ steps.extract_version.outputs.SHORT_SHA }}
            - **Registry**: Docker Hub
            - **Port Range**: 1500-2000 (Production)
          draft: false
          prerelease: false
        continue-on-error: true
