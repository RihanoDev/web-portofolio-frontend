name: Deploy to Development

on:
  push:
    branches:
      - development

env:
  REGISTRY: docker.io
  IMAGE_NAME: rihanodev/web-porto-frontend
  DEV_PORT: 2500

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps

      - name: Create env file
        run: |
          echo "VITE_API_BASE_URL=${{ secrets.DEV_API_BASE_URL }}" > .env
          echo "VITE_ANALYTICS_API_URL=${{ secrets.DEV_API_BASE_URL }}" >> .env
          echo "VITE_ANALYTICS_API_KEY=${{ secrets.DEV_API_KEY }}" >> .env
          echo "VITE_ENABLE_ANALYTICS=true" >> .env

      - name: Build project
        run: |
          npm run build

      - name: Get commit info
        id: commit_info
        run: |
          echo "SHORT_SHA=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
          echo "COMMIT_MSG=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:dev-latest
            ${{ env.IMAGE_NAME }}:dev-${{ steps.commit_info.outputs.SHORT_SHA }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=dev-${{ steps.commit_info.outputs.SHORT_SHA }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Deploy to development server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "ğŸš€ Starting deployment to DEVELOPMENT (Port ${{ env.DEV_PORT }})..."
            echo "ğŸ“ Commit: ${{ steps.commit_info.outputs.SHORT_SHA }}"

            # Check port usage
            echo "ğŸ” Checking port ${{ env.DEV_PORT }} usage..."
            sudo netstat -tlnp | grep :${{ env.DEV_PORT }} || true

            # Stop any services using the port
            echo "ğŸ›‘ Freeing port ${{ env.DEV_PORT }}..."
            sudo fuser -k ${{ env.DEV_PORT }}/tcp || true
            sleep 3

            # Pull latest dev image
            echo "ğŸ“¦ Pulling Docker image..."
            docker pull ${{ env.IMAGE_NAME }}:dev-latest

            # Stop and remove existing container
            echo "ğŸ”„ Managing existing containers..."
            docker stop web-porto-frontend-dev || true
            docker rm web-porto-frontend-dev || true

            # Wait for port to be freed
            sleep 5

            # Run new container
            echo "ğŸš€ Starting new development container..."
            docker run -d \
              --name web-porto-frontend-dev \
              --restart unless-stopped \
              -p ${{ env.DEV_PORT }}:80 \
              ${{ env.IMAGE_NAME }}:dev-latest

            # Wait for container to start
            echo "â³ Waiting for container to start..."
            sleep 10

            # Check container status
            echo "ğŸ“Š Container status:"
            docker ps | grep web-porto-frontend-dev || echo "Container not running!"

            echo "ğŸ“‹ Container logs (last 20 lines):"
            docker logs web-porto-frontend-dev --tail 20 || true

            # Test HTTP response
            echo "ğŸŒ Testing HTTP response on port ${{ env.DEV_PORT }}..."
            timeout 30 bash -c 'until curl -f http://localhost:${{ env.DEV_PORT }}/ >/dev/null 2>&1; do sleep 2; echo "Waiting for HTTP..."; done' || echo "âš ï¸  HTTP test timed out"

            # Additional verification
            echo "ğŸ” Port binding verification:"
            docker port web-porto-frontend-dev || true

            echo "âœ… Development deployment completed!"
            echo "ğŸŒ DEV Site: http://$(curl -s ifconfig.me || echo 'your-dev-server'):${{ env.DEV_PORT }}"

            # Clean up old dev images (keep last 3)
            echo "ğŸ§¹ Cleaning up old images..."
            docker images ${{ env.IMAGE_NAME }} --format "{{.ID}} {{.Tag}}" | grep "^dev-" | tail -n +4 | awk '{print $1}' | xargs -r docker rmi || true
