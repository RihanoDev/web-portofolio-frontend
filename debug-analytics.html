<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Analytics</title>
</head>
<body>
    <h1>Analytics Debug Test</h1>
    <div id="results"></div>
    
    <script>
        const config = {
            apiUrl: 'http://localhost:8080/api/v1',
            apiKey: '',
            enableAnalytics: true,
            debugMode: true
        }

        async function testAnalytics() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing analytics...</p>';
            
            try {
                // Test basic connectivity
                const response = await fetch(`${config.apiUrl}/analytics/views`, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                results.innerHTML = `
                    <h2>✅ Analytics API Test Successful!</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                // Test WebSocket connection
                setTimeout(() => {
                    testWebSocket();
                }, 1000);
                
            } catch (error) {
                results.innerHTML = `
                    <h2>❌ Analytics API Test Failed!</h2>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
        
        function testWebSocket() {
            try {
                const ws = new WebSocket('ws://localhost:8080/ws/analytics');
                
                ws.onopen = function() {
                    console.log('WebSocket connection established');
                    document.getElementById('results').innerHTML += `
                        <h3>✅ WebSocket Connection Successful!</h3>
                    `;
                    ws.close();
                };
                
                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    document.getElementById('results').innerHTML += `
                        <h3>❌ WebSocket Connection Failed!</h3>
                        <p>Error: ${error}</p>
                    `;
                };
                
                ws.onclose = function(event) {
                    console.log('WebSocket closed:', event);
                };
                
            } catch (error) {
                document.getElementById('results').innerHTML += `
                    <h3>❌ WebSocket Test Failed!</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
        
        // Run test when page loads
        testAnalytics();
    </script>
</body>
</html>
