version: '3.8'

services:
  web:
    build: 
      context: .
      target: production
    container_name: web-portofolio-frontend-dev
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
